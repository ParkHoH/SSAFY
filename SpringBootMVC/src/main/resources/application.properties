# port
server.port=80

# context-root
#server.servlet.context-path=/rest

# db setting
spring.datasource.url=jdbc:mysql://localhost:3306/scottdb?serverTimezone=UTC
spring.datasource.username=scott
spring.datasource.password=tiger
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis setting
mybatis.type-aliases-package=com.mvc.vo
mybatis.mapper-locations=classpath:/mapper/*.xml

# log
logging.level.com.mvc.mapper=trace

# Swagger: Failed to start bean 'documentationPluginsBootstrapper'; error
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER