<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <!-- 실행 순서
    1. 뷰 라이브러리 로딩
    2. 화면 요소 생성 (html tag로 구성한 부분) - dom
    3. 뷰 인스턴스 생성
    4. 화면과 뷰 인스터스 연결(el로 지정한 부분)
    5. 화면이 전환(데이터가 치환됨)
    6. 화면으로 확인
  -->

  <!-- 2. view: 화면 요소 -->
  <div id="app">
    {{msg}} <br>
    {{age}} -- {{name}} <!-- vue 객체가 가지고 있는 데이터를 텍스트 형식으로 출력 -->
  </div>

  <script>
    let vm = new Vue({
      el: "#app",
      data() {
        return {
          age: 25,
          name: "tommy lee",
          msg: "test msg입니다"
        }
      },
    })


  </script>
</body>
</html>
