<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https:unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app">
    <textarea name="ta" id="ta" cols="30" rows="10" v-model="msg"></textarea>
    <br>

    <h1 v-if="!msg">No Message</h1>
    <h1 v-else-if="msg === 'qqq'">Fool</h1>
    <h1 v-else>{{msg}}</h1>
    
    <input type="text" v-model="id" /> <br>
    <h1 v-if="!id">아이디를 입력해주세요</h1>
    <h1 v-else-if="id === 'tommy'">사용 중인 아이디입니다.</h1>
    <h1 v-else>사용 가능한 아이디입니다.</h1>
    
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data() {
        return {
          msg: 'Vue is my life!!!',
          id: '',
        }
      },
    })

  </script>
</body>
</html>
