<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<title>filter test</title>
<script src="https://unpkg.com/vue@2"></script>
</head>
<body>
	<div class="container" id="app">
		<h1>my super heroes</h1>
		<ul class="list-group">
			<li v-for="(hero, index) in heroes" :key="index" class="list-group-item">
				{{hero | result}}
			</li>
		</ul>
	</div>

<script type="text/javascript">
	var vm = new Vue({
		el: "#app",
		data:{
			heroes:[
				{firstname:'Bruce', lastname:'Wayne', role:'Batman'},
				{firstname:'Clark', lastname:'Kent', role:'Superman'},
				{firstname:'Jay', lastname:'Gerrick', role:'Flash'},
				{firstname:'Peter', lastname:'Parker', role:'Spiderman'}
			]			
		},
		
		filters: {
			result(value) {
				return `1. ${value.firstname} ${value.lastname} is ${value.role}`;
			},
		}
	});


</script>

</body>
</html>
