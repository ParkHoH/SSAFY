<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app">
    <button @click="doSomething">메세지 전송</button> <br>
    {{msg}}
  </div>
  
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          msg: '',
        }
      },

      methods: {
        doSomething() {
          this.$emit("sendMsg", '안녕하세요?');
          // this.msg += "클릭!";
        },
      },

      created() {
        // event 수신 등록 (처리 내용 등록)
        this.$on("sendMsg", function(msg) {
          alert(msg);
          this.msg = msg;
        })
      },
    });
  </script>
</body>
</html>
