<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app">
    <button @click="count++">upCount! {{count}}</button>
    <button v-once @click="count++">upCount! {{count}}</button>
    <button @click="count--">downCount! {{count}}</button> <br>
    {{count}}
  </div>
  
  <script>
    let vm = new Vue({
      el: "#app",
      data() {
        return {
          count: 0,
        }
      },
    });

  </script>
</body>
</html>
