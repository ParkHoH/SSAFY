<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/vue@2"></script>
  </head>

  <body>
    <div id="app" class="container">
      <h2 class="text-center">Vue를 이용한 게시판</h2>
      <div class="text-align">
        <template>
          <table class="table table-condensed w-25">
            <tr>
              <th>번호</th>
              <td>{{boards[no].no}}</td>
            </tr>
            <tr>
              <th>글쓴이</th>
              <td>{{boards[no].writer}}</td>
            </tr>
            <tr>
              <th>제목</th>
              <td>{{boards[no].title}}</td>
            </tr>
            <tr>
              <th>날짜</th>
              <td>{{boards[no].regtime}}</td>
            </tr>
            <tr>
              <th>내용</th>
              <td>{{boards[no].content}}</td>
            </tr>
          </table>
          <div></div>
          <br />
          <div class="text-right">
            <a href="./list.html" class="btn btn-primary text-right">목록</a>
          </div>
        </template>
      </div>
    </div>

    <script>

      const url = new URL(document.location);
      const params = (url).searchParams;
      const no = params.get('no');

      let vm = new Vue({
        el: "#app",
        data() {
          return {
            no,
            boards: [{
                "no": 3,
                "title": "프론트엔드 프레임워크",
                "content": "Vue는 프론트엔드의 인기있는 프레임워크 입니다.",
                "writer": "ssafy",
                "regtime": "2020-05-30"
            },
            {
                "no": 2,
                "title": "Vue를 배워봅시다",
                "content": "Vue와 Spring을 연동하자~",
                "writer": "ssafy",
                "regtime": "2020-05-30"
            },
            {
                "no": 1,
                "title": "Vue Axios 연동",
                "content": "Vue를 이용한 HTTP 통신",
                "writer": "ssafy",
                "regtime": "2020-05-30"
            }
          ],
          }
      },
      });
      console.log(no);
    </script>
  </body>
</html>
