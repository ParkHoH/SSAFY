<!DOCTYPE html>
<html>
<head>
<title>Board Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="list()">
	<div class="container text-center">
		<img src="resources/image/f1.jpg" />
		<h1>SpringBoot Board MVC</h1>
		
		<form action="search" method="post">
			<select name="condition">
				<option value="title">제목</option>
				<option value="name">글쓴이</option>
			</select> 
			<input type="text" name="word"> 
			<input type="submit" value="검색">
		</form>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>글쓴이</th>
					<th>날짜</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>
		<br> <a href="insert">새글쓰기</a>
	</div>
	
	<script type="text/javascript">
		function list() {
			fetch("http://localhost/board")
				.then(response => response.json())
				.then(data => paintList(data));
		}
		
		function paintList(data) {
			console.log(data);
			const tbody = document.querySelector("#tbody");
			
			data.forEach(el => { 
				tbody.innerHTML += `<tr>
						<td>${el.num}</td>
						<td><a href="/read.html">${el.title}</a></td>
						<td>${el.name}</td>
						<td>${el.wdate}</td>
						<td>${el.count}</td>
					</tr>`;
			});
		}
		
	</script>
</body>
</html>
