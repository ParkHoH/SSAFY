<html>
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container text-center">
	<img src="resources/image/f2.jpg"/>
		<h1>게시판 글읽기</h1>
		
	<br>
			<table class="table table-bordered"><TR>
				<TH>NUM</TH>
				<TD>${b.num }</TD>
				<Th>NAME</TH>
				<TD>${b.name }</TD>
			</TR>
			<TR>
				<TH>DATE</TH>
				<TD>${b.wdate }</TD>
				<TH>COUNT</TH>
				<TD>${b.count }</TD>
			</TR>
			<TR>
				<TH>TITLE</TH>
				<TD COLSPAN=3>${b.title}</TD>			
			</TR>
			<TR>
				<TH>CONTENT</TH>
				<TD COLSPAN=3>
				<textarea readonly class="form-control" rows="5" id="comment" name="comment">${b.content }</textarea>
			</td>
			</div>
			</TR>
		</TABLE>	
		<a href="modify?num=${b.num }">수정하기</a>
		<a href="delete?num=${b.num }">삭제하기</a>
		<a href="list">초기화면</a>
		<br><br>

	</div>
	
	<script type="text/javascript">
		function list() {
			fetch("http://localhost/board")
				.then(response => response.json())
				.then(data => paintList(data));
		}
		
		function paintList(data) {
			console.log(data);
			const tbody = document.querySelector("#tbody");
			
			data.forEach(el => { 
				tbody.innerHTML += `<tr>
						<td>${el.num}</td>
						<td><a href="/read.html">${el.title}</a></td>
						<td>${el.name}</td>
						<td>${el.wdate}</td>
						<td>${el.count}</td>
					</tr>`;
			});
		}
		
	</script>
</body>
</html>
