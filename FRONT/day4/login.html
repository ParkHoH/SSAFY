<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function checkValue() {
      // 1. 사용자가 입력한 id, pw 알아내기
      var id = document.getElementById("id");
      var pw = document.querySelector("#pw"); // 속도면에서 더 느림

      // 2. 알아낸 값이 빈 문자열인지 체크해서 경고창띄우기
      if (id.value === "") {
        alert("id를 입력해주세요.");
        return;
      }

      if (pw.value === "") {
        alert("pw를 입력해주세요.");
        return;
      }

      // 3. 조건에 다 맞으면 서버로 폼 전송하기
      var form = document.getElementById("f");
      form.action = "welcome.html";
      form.submit(); // 전송

    }
  </script>

</head>
<body>
  <div>
    <h1>login</h1>
    <form id="f">
      ID: <input type="text" name="id" id="id"><br>
      PW: <input type="password" name="pw" id="pw"><br>
      <input type="button" value="send" onclick="checkValue()">
    </form>

  </div>
</body>
</html>
