<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
	function process(id){
		const parent = opener.document;

		parent.getElementById("addr1").value = id.substr(0, 5);
		parent.getElementById("addr2").value = id.substr(6);
		close();
	}
</script>

</head>
<body>
<h1>주소 찾기</h1>
<a href="#" id="12345서울시 서초구" onclick="process(this.innerText)">12345 서울시 서초구</a><br>
<a href="#" id="12367서울시 종로구" onclick="process(this.innerText)">12367 서울시 종로구</a><br>
<a href="#" id="14560서울시 영등포구" onclick="process(this.innerText)">14560 서울시 영등포구</a><br>

</body>
</html>
