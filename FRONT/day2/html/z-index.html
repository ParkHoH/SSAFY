<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      text-align: center;
      width: 800px;
      height: 600px;
      border: 5px double greenyellow;
      margin: 0 auto;
      position: relative;
      top: 50px;
      left: 50px;
    }

    img {
      position: absolute;
      top: 50px;
      left: 50px;
      border: 1px solid pink;
      z-index: -1;
      border: 5px double green;
      border-radius: 60%;
    }

    img:hover {

      width: 400px;
      height: 400px;
    }

  </style>
</head>
<body>
    <div>
      <h1>z-index test</h1>
      <img src="../img/doggy.png" alt="my dog">
      <p>this is a z-index test. asdhasdsaldakdskakslfaslfaslfsalkfalsklakflkafslfaklkl</p>
    </div>
  </body>
</html>
